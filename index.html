    <h2>소설 광장</h2>
    <p>소설가 최인훈이 집필한 중편 소설로, 최인훈 필생의 역작이다.
        <br>해방 직후에서 6.25 전쟁 이후를 배경으로
        <br>남북한의 이념 대립과 그 사이에서 파멸해가는 '이명준'이라는 개인의 모습을 그리고 있다. 
        <br>1960년 4.19 혁명 이후 남북한 통일론에 대한 논의가 일시적으로 자유로워지면서 쓰여진 소설로, 
        <br>남북한 이념 문제에 대해 적극적으로 논의한 최초의 소설로 꼽힌다.</p>
